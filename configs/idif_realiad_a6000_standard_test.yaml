data:
  image_root: D:/UMVAD/realiad/realiad_256
  json_root: D:/UMVAD/realiad/realiad_jsons
  categories: null
  expected_views: [1, 2, 3, 4, 5]
  image_size: 256
  normalize: false
  drop_incomplete: true

loader:
  batch_size: 8      # paper implementation detail
  num_workers: 8     # A6000 workstation suggestion (Windows可视情况降到4)
  pin_memory: true

model:
  num_views: 5
  input_size: 256
  teacher_pretrained: true
  student_encoder_pretrained: false
  use_cb: true
  fusion_mode: ivc
  cb_latent_channels: 64
  voxel_shape: [4, 8, 8]
  num_fusion_blocks: 2
  num_heads: 8
  attn_dropout: 0.0

trainer:
  device: cuda
  lr: 1.0e-4
  weight_decay: 1.0e-4
  epochs: 10          # 标准结构短程测试；不是最终对齐训练轮数
  grad_clip_norm: 5.0
  amp: true
  save_dir: runs/idif_realiad_a6000_standard_test
  log_interval: 50
  view_dropout_prob: 0.0
  inputs_are_normalized: false
  distill_weight: 1.0
  ib_weight: 1.0
  ib_kl_weight: 1.0
  ib_recon_weight: 1.0
  scale_weights:
    layer1: 1.0
    layer2: 1.0
    layer3: 1.0
  dtd_root: null      # TODO: set real DTD path for paper-aligned pseudo anomalies
  eval_every: 10      # only evaluate once at end to save time
  seed: 42

